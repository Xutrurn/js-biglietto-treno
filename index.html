<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Price Train Calculator</title>
</head>

<body>
  <div class="container">

    <div class="box1 text-focus-in">
      <h1 id="clip">Price <span><i class="fas fa-tag"></i></span> Train <span><i class="fas fa-train"></i></span> Calculator <span><i class="fas fa-calculator"></i></span></h1>
    </div>

    <div class="box2 color-change-2x">
      <div class="">
        <p id="price">Your ticket train cost is : </p>
      </div>

      <div class="box3">
        <div class="typewriter">
          <p>Statistics : You are <span id="age"></span> and you have to travel <span id="km"></span> <span><i class="fas fa-tag"> </i></span> <span><i class="fas fa-train"></i></span> <span><i class="fas fa-calculator"></i></span> _.</p>
        </div>

      </div>


    </div>

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
